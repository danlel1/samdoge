<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SamDoge ‚Äì Staking</title>
  <meta name="theme-color" content="#0a1133" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{--bg:#0a1133;--card:#0f1847;--border:rgba(255,255,255,.08);--txt:#eaf0ff;--max:900px;--radius:20px}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:var(--max);margin:0 auto;padding:20px}
    .top{display:flex;align-items:center;justify-content:space-between}
    a{color:#c9d6ff;text-decoration:none}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;margin-top:16px}
    .langs{display:flex;gap:8px}
    .langs button{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:#111948;color:var(--txt);cursor:pointer}
    .langs button.active{outline:2px solid #28d17c}
    .muted{color:#9aa8e2}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="index.html">‚Üê SamDoge</a>
      <div class="langs">
        <button data-lang="fr" class="active">FR</button>
        <button data-lang="en">EN</button>
        <button data-lang="hr">HR</button>
      </div>
    </div>

    <div class="card">
      <h1 data-i18n="title">Staking SamDoge</h1>
      <p class="muted" data-i18n="soon">Interface en pr√©paration. Le staking ouvre en Phase 3. Reste connect√© !</p>
      <!--
        üëâ Int√©gration future:
        - Boutons Connect Wallet
        - Affichage APR / pools
        - D√©p√¥t / Retrait SDM
        - R√©compenses en temps r√©el
      -->
    </div>

    <div class="card">
      <h3 data-i18n="links">Liens utiles</h3>
      <ul>
        <li><a href="index.html#roadmap" data-i18n="road">Feuille de route</a></li>
        <li><a href="index.html#tokenomics" data-i18n="tok">Tokenomics</a></li>
        <li><a href="index.html#links" data-i18n="off">Liens officiels</a></li>
      </ul>
    </div>
  </div>

  <script>
    const dict = {
      fr:{title:"Staking SamDoge", soon:"Interface en pr√©paration. Le staking ouvre en Phase 3. Reste connect√© !", links:"Liens utiles", road:"Feuille de route", tok:"Tokenomics", off:"Liens officiels"},
      en:{title:"SamDoge Staking", soon:"Interface in progress. Staking opens in Phase 3. Stay tuned!", links:"Useful links", road:"Roadmap", tok:"Tokenomics", off:"Official links"},
      hr:{title:"SamDoge Staking", soon:"Suƒçelje u izradi. Staking se otvara u Fazi 3. Pratite nas!", links:"Korisne veze", road:"Plan puta", tok:"Tokenomika", off:"Slu≈æbene veze"}
    };
    function applyLang(lang){
      const strings = dict[lang] || dict.fr;
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k = el.getAttribute('data-i18n'); if(strings[k]) el.textContent=strings[k];
      });
      localStorage.setItem('sdm_lang', lang);
      document.querySelectorAll('.langs button').forEach(b=>b.classList.toggle('active', b.dataset.lang===lang));
    }
    const saved = localStorage.getItem('sdm_lang') || 'fr';
    applyLang(saved);
    document.querySelectorAll('.langs button').forEach(b=>b.addEventListener('click',()=>applyLang(b.dataset.lang)));
  </script>
</body>
</html>
